<html>
	<title>Logic Circuit Designer v1</title>
	<body onresize = "onResize()">

    	<link rel="stylesheet" type="text/css" href="styles.css"/>
    
    	<h1>Logic Circuit Designer v1</h1>
    	<p>
    		Welcome to the <b>Logic Circuit Designer v1</b>! 
    	</p>
		<p id="mousePos">
			X=0 Y=0
			</p>
		<div id="cvdiv">
    	<canvas id="cv">
		</div>
    	<script type="text/javascript">
			function onMouseMove(e) {
			
				mouseX = e.pageX - document.getElementById("cv").offsetLeft
				mouseY = e.pageY - document.getElementById("cv").offsetTop
				document.getElementById("mousePos").innerHTML = "X=" + mouseX + " Y=" + mouseY
				
				ctx.fillRect(mouseX,mouseY,50,50)
			}
			
			function onResize() {
				document.getElementById("cv").width = document.getElementById("cvdiv").offsetWidth
				document.getElementById("cv").height = document.getElementById("cvdiv").offsetHeight
			}
			
			mouseX = 0
			mouseY = 0
			
			document.captureEvents(Event.MOUSEMOVE)
			
			document.onmousemove = onMouseMove
			
			document.getElementById("cv").width = document.getElementById("cvdiv").offsetWidth
			document.getElementById("cv").height = document.getElementById("cvdiv").offsetHeight

		
    		var ctx = document.getElementById("cv").getContext("2d");
    		ctx.fillStyle = "#232323";
    		ctx.fillRect(100,100,300,100);
    		
    	</script>
	</body>
</html>
